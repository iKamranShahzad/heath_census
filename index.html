<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Analysis Dashboard</title>
    <link rel="stylesheet" href="./health_analysis.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-heartbeat"></i>
          <h1>HealthTrack</h1>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="./index.html" class="active"
                ><i class="fas fa-home"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="./health_contact.html"
                ><i class="fas fa-envelope"></i> Contact Us</a
              >
            </li>
            <li class="search-container">
              <div class="search-box">
                <input
                  type="text"
                  id="conditionInput"
                  placeholder="Search condition..."
                />
                <button id="btnSearch"><i class="fas fa-search"></i></button>
              </div>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="page-header">
          <h1>Health Analysis Dashboard</h1>
          <div class="user-profile">
            <span>Admin User</span>
            <div class="profile-image">
              <i class="fas fa-user-md"></i>
            </div>
          </div>
        </header>

        <div class="dashboard-grid">
          <!-- Patient Entry Card -->
          <section class="card patient-entry">
            <div class="card-header">
              <h2><i class="fas fa-user-plus"></i> Add New Patient</h2>
            </div>
            <div class="card-body">
              <form id="patientForm">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="Enter patient name"
                  />
                </div>

                <div class="form-group">
                  <label>Gender</label>
                  <div class="radio-group">
                    <label class="radio-container">
                      <input
                        type="radio"
                        name="gender"
                        id="male"
                        value="Male"
                      />
                      <span class="radio-checkmark"></span>
                      Male
                    </label>
                    <label class="radio-container">
                      <input
                        type="radio"
                        name="gender"
                        id="female"
                        value="Female"
                      />
                      <span class="radio-checkmark"></span>
                      Female
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" id="age" placeholder="Enter age" />
                </div>

                <div class="form-group">
                  <label for="condition">Condition</label>
                  <select id="condition">
                    <option value="">Select condition</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Thyroid">Thyroid</option>
                    <option value="High Blood Pressure">
                      High Blood Pressure
                    </option>
                  </select>
                </div>

                <button type="button" id="addPatient" class="btn primary-btn">
                  <i class="fas fa-plus-circle"></i> Add Patient
                </button>
              </form>
            </div>
          </section>

          <!-- Analysis Report Card -->
          <section class="card report-card">
            <div class="card-header">
              <h2><i class="fas fa-chart-pie"></i> Analysis Report</h2>
            </div>
            <div class="card-body">
              <div id="report" class="report-content"></div>
            </div>
          </section>

          <!-- Condition Search Results -->
          <section class="card search-results">
            <div class="card-header">
              <h2>
                <i class="fas fa-search"></i> Health Condition Information
              </h2>
            </div>
            <div class="card-body">
              <div id="result" class="result-content"></div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="./health_analysis.js"></script>
  </body>
</html>
